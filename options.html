<!DOCTYPE html>
<html>
<head>
    <title>Ncage+ Options</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
</head>

<body class="mdc-typography">
	<div style="margin: auto; max-width: 1000px">
		<h1>Ncage+ Extension Options</h1>
		
		<div class="mdc-card" style="padding-left: 20px; padding-right: 20px; padding-bottom: 20px;">

			<h2>Image Replacement</h2>
			
			<div class="mdc-form-field">
			  <div class="mdc-checkbox">
				<input type="checkbox"
					   class="mdc-checkbox__native-control"
					   id="enable-image-replacement"/>
				<div class="mdc-checkbox__background">
				  <svg class="mdc-checkbox__checkmark"
					   viewBox="0 0 24 24">
					<path class="mdc-checkbox__checkmark-path"
						  fill="none"
						  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
				  </svg>
				  <div class="mdc-checkbox__mixedmark"></div>
				</div>
				<div class="mdc-checkbox__ripple"></div>
			  </div>
			  <label for="enable-image-replacement">Enable image replacement</label>
			</div>
			
			<div class="mdc-form-field">
				Replacement rate &nbsp
				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
				  <span class="mdc-notched-outline">
					<span class="mdc-notched-outline__leading"></span>
					<span class="mdc-notched-outline__trailing"></span>
				  </span>
				  <input id="probability" class="mdc-text-field__input" type="number" min="0" max="100" value="50" aria-label="Label">
				  <span class="mdc-text-field__affix mdc-text-field__affix--suffix">%</span>
				</div>
			</div>
			
			<div class="mdc-form-field">
			  <div class="mdc-checkbox">
				<input type="checkbox"
					   class="mdc-checkbox__native-control"
					   id="enable-gradual-increase"/>
				<div class="mdc-checkbox__background">
				  <svg class="mdc-checkbox__checkmark"
					   viewBox="0 0 24 24">
					<path class="mdc-checkbox__checkmark-path"
						  fill="none"
						  d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
				  </svg>
				  <div class="mdc-checkbox__mixedmark"></div>
				</div>
				<div class="mdc-checkbox__ripple"></div>
			  </div>
			  <label for="enable-gradual-increase">Enable gradual increase</label>
			</div>
			
			
			<div class="mdc-form-field">
				Daily replacement rate increment &nbsp
				<div class="mdc-text-field mdc-text-field--outlined mdc-text-field--no-label">
				  <span class="mdc-notched-outline">
					<span class="mdc-notched-outline__leading"></span>
					<span class="mdc-notched-outline__trailing"></span>
				  </span>
				  <input id="replacement-rate-increment" class="mdc-text-field__input" type="number" min="0" max="100" value="50" aria-label="Label">
				  <span class="mdc-text-field__affix mdc-text-field__affix--suffix">%</span>
				</div>
			</div>
		
		</div>
		
		<div id="status"></div>
		
		<div style="margin: auto; margin-top: 20px;">
			<button id="save" class="mdc-button mdc-button--raised">
			  <div class="mdc-button__ripple"></div>
			  <span class="mdc-button__label">Save</span>
			</button>
		</div>

	</div>
</body>
</html>
